<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>位置</title>
    <link rel="stylesheet" href="css/detailmap.css">

<body>

    <div class="backImg"><img class="scale" src="img/topbar_ic_back_black@2x.png" alt=""></div>

<div id="attrMap"></div>

        <p><img src="img/project_ic_bus@2x.png" alt=""></p>

        <p>教育</p>

        <p><img src="img/project_ic_shop@2x.png" alt=""></p>

        <ul>
            <li id="baiduMap">百度地图</li>
